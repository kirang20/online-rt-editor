<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Online Editor Demo</a>
        </div>
        <div>
            <span class="navbar-text navbar-right text-center">Welcome Sarasvathi</span>
            <span class="navbar-text navbar-right text-center glyphicon glyphicon-user"></span>
        </div>

    </div>
</div>
<div class="container-fluid" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-sm-2 sidebar">
            <h4 class="text-center">Customers</h4>
            <ul class="nav nav-sidebar">
                <li ng-class="customer.state"
                    ng-repeat="customer in customers"
                    ng-click="customerSelected(customer)">
                    <a>{{customer.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-3 col-sm-offset-2 main chapters">
            <h4 class="text-center">Documents</h4>
            <ul class="nav nav-chapters">
                <li ng-class="chapter.state"
                    ng-repeat="chapter in filteredChapters"
                    ng-click="chapterSelected(chapter)">
                    <a>
                        <strong class="text-capitalize">{{chapter.title}}</strong>
                        <small class="text-capitalize" ng-bind-html="chapter.contents.slice(0, 100)"></small>
                        <div class="text-muted">
                            <span class="glyphicon glyphicon-time"></span>
                            <span class="date">{{chapter.lastModified | date : 'dd MMM yyyy'}}</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-7 editor">
            <h3 class="text-center text-capitalize">{{selectedChapter.title}}</h3>
            <textarea ckeditor="editorOptions" ng-model="selectedChapterContents"></textarea>
            <span class="btn btn-default btn-primary save-button" ng-show="canChapterBeSaved" ng-click="saveChapter()">Save</span>
            <span class="btn btn-success btn-disabled save-button" ng-show="!canChapterBeSaved">Saved</span>
        </div>
    </div>
</div>
</div>
