<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Online Editor</a>
        </div>
    </div>
</div>
<div class="container-fluid" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-sm-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-class="customer.state"
                    ng-repeat="customer in customers"
                    ng-click="customerSelected(customer)">
                    <a>{{customer.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-3 col-sm-offset-2 main chapters">
            <ul class="nav nav-chapters">
                <li ng-class="chapter.state"
                    ng-repeat="chapter in filteredChapters"
                    ng-click="chapterSelected(chapter)">
                    <a>
                        <div><strong>{{chapter.title}}</strong></div>
                        <div>{{chapter.summary}}</div>
                        <div>Last modified: {{chapter.lastModified}}</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-7 editor">
            <h3 class="text-center">{{selectedChapter.title}}</h3>
            <textarea ckeditor="editorOptions" ng-model="selectedChapterContents"></textarea>
            <span class="btn btn-default btn-primary save-button" ng-click="saveChapter()">Save</span>
        </div>
    </div>
</div>
</div>
