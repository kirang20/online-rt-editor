<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Online Editor</a>
        </div>
    </div>
</div>
<div class="container-fluid" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-sm-1 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-repeat="customer in customers" ng-click="updateChapters(customer)">
                    <a> {{customer}}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-3 main chapters">
            <ul class="nav nav-chapters">
                <li ng-repeat="chapter in filteredChapters"
                    ng-click="updateChapterContents(chapter)">
                    <a>{{chapter.title}}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8 editor">
            <textarea ckeditor="editorOptions" ng-model="selectedChapterContents"></textarea>
            <span class="btn btn-default btn-primary save-button" ng-click="saveChapter()">Save</span>
        </div>
    </div>
</div>
</div>
